<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact me</title>

    <!-- linking the HTML sheet with the font awesome kit used -->
    <script src="https://kit.fontawesome.com/5356eff725.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Montserrat:400,700&display=swap" rel="stylesheet">
    
    <!-- linking the HTML sheet with the external CSS sheet used -->
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
    <header class="contact-header">
        <nav class="top-nav">
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="#about">about</a></li>
                <li>
                    <h2 class="logo">willow</h2>
                </li>
                <li><a href="blog.html">blog</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </nav class="top-nav">
        <h1 class="wrapper">contact me</h1>
    </header>
    <main class="contact-main">
        <div class="wrapper">
            <aside class="contact-aside">
                <!-- social links list -->
                <ul class="social-links">
                    <li>
                        <a href="#" class="iconLinks">
                            <i aria-hidden="true" class="fab fa-facebook-f"></i>
                            <span class="sr-only">facebook's logo</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="iconLinks">
                            <i aria-hidden="true" class="fab fa-twitter"></i>
                            <span class="sr-only">twitter's logo</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="iconLinks">
                            <i aria-hidden="true" class="fab fa-linkedin-in"></i>
                            <span class="sr-only">linkedin's logo</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="iconLinks">
                            <i aria-hidden="true" class="fab fa-instagram"></i>
                            <span class="sr-only">instagram's logo</span>
                        </a>
                    </li>
            
                </ul class="social-links">
    
                <!-- contact section -->
                <address>
                    <p>info@email.com</p>
                    <p>123-456-7890</p>
                    <p>123 Queen Street West, Unit 10 Toronto, Ontario <span>M5V2D5</span></p>
                </address>
            </aside>
    
            <form action="" class="contact-form">
                <div class="inputs">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email address">
                </div>
                <textarea name="specialInstructions" cols="30" rows="10" placeholder="Message"></textarea>
                <input type="submit" value="submit">
            </form>
        </div>
    </main>
    <footer>
        <p class="footer-copyright">Copyright <span>&#169;</span> 2018 HackerYou</p class="footer-copyright">
    </footer>
</body>
</html>
